<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Translator App</title>
    <link rel= "stylesheet" href="/style.css">
    <script src="https://kit.fontawesome.com/6fcd0eade4.js" crossorigin="anonymous"></script>
</head>


<body>

    <div class="container">
        <div class="wrapper">
            <div class="text-input">
                <textarea class="from-text" placeholder="Enter text"></textarea>
                <textarea class="to-text" placeholder="Translation" readonly disabled></textarea>
            </div>

            <ul class="controls">
                <li class="row from">
                    <div class="icons">
                        <i class="fa fa-volume-up"></i>
                        <i class="fa fa-copy"></i>
                    </div>
                    <select>
                        <option value="en-US">English</option>
                        <option value="hi-IN">Hindi</option>
                        <option value="ne-NP">Nepali</option>
                    </select>
                </li>
                <li class="exchange"><fas <i class="fa fa-exchange"></i></li>
                    <li class="row to"></li>
                    <select>
                        <option value="en-US">English</option>
                        <option value="hi-IN">Hindi</option>
                        <option value="ne-NP">Nepali</option>
                    </select>
                    <div class="icons">
                        <i class="fa fa-volume-up"></i>
                        <i class="fa fa-copy"></i>
                    </div>
                    
                    </li>
            </ul>
        </div>
        <button class="translate">Translate Text </button>

    </div>
    
</body>
</html>
